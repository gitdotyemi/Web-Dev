<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <input type="text" id="search-todo" placeholder="Filter todos">
    <label for="">
        <input type="checkbox" id="hide-completed">Hide Completed
    </label>
    <div id="todos"></div>
    <form action="" id="todos-form">
        <input type="text" placeholder="Something to do" name="newTodo">
        <button>Add Todo</button>
    </form>
    <script src="uuid.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
